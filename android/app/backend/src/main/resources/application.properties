# Server settings
server.port=8080
# 移除SSL配置，简化Android环境下的部署

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:poemaidb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 其他优化
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.sql.init.encoding=utf-8
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:1_schema.sql
spring.sql.init.data-locations=classpath:2_data.sql
spring.sql.init.continue-on-error=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# application.properties
app.deepseek.api-key=your-deepseek-apikey-here
spring.main.lazy-initialization=true

mybatis-plus.type-handlers-package=com.example.poemai.handler
